<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Test Email</title>
  </head>
  <body>
    <h1>Test Email API</h1>

    <a href="" id="toggleAuth">Toggle Form</a>

    <section id="section_form">
      <div id="register_form" class="visible">
        <h2>Register</h2>
        <form id="registerForm">
          <label for="name">User name</label>
          <input
            type="text"
            id="registerName"
            name="name"
            placeholder="Your name"
            required
          />
          <label for="email">User email</label>
          <input
            type="email"
            id="registerEmail"
            name="email"
            placeholder="Your email"
            required
          />
          <label for="password">User password</label>
          <input
            type="password"
            id="registerPassword"
            name="password"
            placeholder="Your password"
            required
          />
          <button type="submit" id="registerBtn">Register</button>
        </form>
      </div>

      <div id="login_form" class="invisible">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="email">User email</label>
          <input
            type="email"
            id="loginEmail"
            name="email"
            placeholder="Your email"
            required
          />
          <label for="password">User password</label>
          <input
            type="password"
            id="loginPassword"
            name="password"
            placeholder="Your password"
            required
          />
          <button type="submit" id="loginBtn">Login</button>
        </form>
      </div>
    </section>

    <section>
      <div>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Excepturi
          obcaecati, quis mollitia vero, ipsam beatae delectus quae veniam
          facilis repudiandae neque amet porro provident, eaque quaerat
          aspernatur debitis doloribus quod.
        </p>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"
      integrity="sha512-OdkysyYNjK4CZHgB+dkw9xQp66hZ9TLqmS2vXaBrftfyJeduVhyy1cOfoxiKdi4/bfgpco6REu6Rb+V2oVIRWg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
